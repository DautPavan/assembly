
version: '3.8'
services:
  mssql-recipe-server:
    image: mcr.microsoft.com/mssql/server:2022-latest
    user: root
    environment:
      SA_PASSWORD: "Minhasenha4321#"  # Defina uma senha forte para o usuário 'sa'
      ACCEPT_EULA: "Y"  # Aceita o Contrato de Licença do SQL Server
      MSSQL_PID: Express
    ports:
      - "1434:1433"
    volumes:
      - ./volume:/var/opt/mssql/data
  recipe-app:
    build: .
    ports: 
      - "8091:80"
